{% extends "layout.html" %}
{% block body %}

<p> <a href="/back/{{name}}">Back to list of decks</a></p>
 
<div class="block1">
<h1>{{title}}</h1>
  <p>
    {{text}}
  </p>
<form action="." method="POST">
  {% if quest %}
  <input type="submit" name="submit" value="Show answer">
  {% else %}
  <input type="submit" name="submit" value="Bad" id="bad">
  <input type="submit" name="submit" value="Norm">
  <input type="submit" name="submit" value="Good" id="good">
  {% endif %}
</form>
</div>
{% endblock %}
